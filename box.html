<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExternalStyle</title>
    <link rel="stylesheet" href="moodle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            <p>1</p>
        </div>
        <div class=" col-12 col-sm-5 bg-secondary col-md-9 col-lg-2 col-xl-3 m-2 p-2">

        </div>

         m-2 p-2">
            <p>4</p>
        </div>

        </div>
        <div class="col-12 col-sm-5 col-md-8 col-lg-2 bg-danger col-xl-2  m-2 p-2">

        </div>
