<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExternalStyle</title>
    <link rel="stylesheet" href="moodle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-12 col-sm-8  bg-primary col-md-6 col-lg-7 col-xl-3 m-2 p-2 ">
            <p>primary</p>
        </div>
        <div class=" col-12 col-sm-3 bg-secondary col-md-5 col-lg-2 col-xl-4 m-2 p-2">
            <p>secondary</p>
        </div>
        <div class="col-12 col-sm-4 col-md-2 col-lg-2 col-xl-2  bg-success m-2 p-2">
            <p>success</p>
        </div>
        <div class="col-12 col-sm-7 col-md-9 col-lg-3 col-xl-2 bg-info 
         m-2 p-2">
            <p>info</p>
        </div>
        <div class="col-12 col-sm-6 col-md-9 col-lg-6 col-xl-5 bg-warning me-xl-4 m-2 p-2">
            <p>warning</p>
        </div>
        <div class="col-12 col-sm-5 col-md-2 col-lg-2 bg-danger col-xl-6 ms-xl-4 m-2 p-2">
            <p>danger</p>
        </div>
    </div>
</body>

</html>
